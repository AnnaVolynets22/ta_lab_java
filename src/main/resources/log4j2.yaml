Configuration:
  status: warn

  appenders:
    Console:
      name: Console_Appender
      PatternLayout:
        Pattern: "%highlight{%-5level}{FATAL=bg_red} %style{%date{yyyy-MM-dd
                 HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"

    File:
    - name: File
      fileName: logs/logFile.log
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
    - name: FileForWarning
      fileName: logs/logFileforWarning.log
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/LogToRollingFile.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1MB

      - name: LogEveryDay
        fileName: logs/LogEveryDay.log
        filePattern: log/archive/LogEveryDay_old.log
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        CronTriggeringPolicy:
          schedule: "0 0 12 ? * *"
          evaluateOnStartup: true
        DefaultRollOverStrategy:
          max: 1
    SMTP:
      - name: MailAppender
        subject: "Error Log"
        to: "an.volinetz@gmail.com"
        from: "an.volinetz@gmail.com"
        smtpHost: "smtp.gmail.com"
        smtpPort: 465
        smtpProtocol: smtps
        smtpUsername: "an.volinetz@gmail.com"
        smtpPassword: "xxxx"
        bufferSize: 512
      #  HTMLLayout:
      #  charset: "UTF-8"
       # title: "Logs from Volynets project 5_Log4Jf"

  Loggers:
    logger:
      - name: com.epam.lab.logging
        additivity: false
        AppenderRef:
          - ref: Console_Appender
            level: info
          - ref: LogToRollingFile
            level: debug
          - ref: LogEveryDay
            level: info
          - ref: FileForWarning
            level: warn
         # - ref: MailAppender
         #  level: error


    Root:
      level: all
      AppenderRef:
        ref: Console_Appender